<script>
function salto_de_linea(){
        document.write("<br>")
        document.write("<br>")
        document.write("<br>")
    }
    function mostrarMensaje(mensaje){

        document.write(mensaje);
        salto_de_linea();
    }
    var equipos=[];
    var cantidad= parseInt(prompt("CUANTOS EQUIPOS DESEA INSERTAR???"))
    var contador=1;
    while(contador<= cantidad){
        var equipoIntro = prompt("NOMBRE DEL EQUIPO " +contador)
        equipos.push(equipoIntro);
        contador++;
    }
    console.log(equipos)
    mostrarMensaje(equipoIntro)
</script>
